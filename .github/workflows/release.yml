name: release
on:
  push:
    tags: ["v*"]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.23.x" }
      - name: Install cross compiler for arm64
        run: sudo apt-get update && sudo apt-get install -y gcc-aarch64-linux-gnu
      - name: Build & Package
        run: make release
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux-artifacts
          path: dist/*/*.tar.gz

  macos:
    runs-on: macos-14  # Apple Silicon runner; supports building both arches
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.23.x" }
      - name: Build darwin only
        run: |
          make clean
          make pack-darwin-amd64
          make pack-darwin-arm64
          (cd dist/$(cat VERSION) && sha256sum mindscript-*.tar.gz > SHA256SUMS || shasum -a 256 mindscript-*.tar.gz > SHA256SUMS)
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-artifacts
          path: dist/*/*.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: [linux, macos]
    steps:
      - uses: actions/download-artifact@v4
        with: { name: linux-artifacts, path: ./rel }
      - uses: actions/download-artifact@v4
        with: { name: macos-artifacts, path: ./rel }
      - name: Create combined checksums
        run: |
          cd rel && (sha256sum *.tar.gz > SHA256SUMS || shasum -a 256 *.tar.gz > SHA256SUMS)
      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: rel/*
