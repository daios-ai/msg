name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write  # to create release

jobs:
  linux-amd64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }
      - run: echo "${GITHUB_REF_NAME#v}" > VERSION
      - run: make package
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/mindscript-linux-amd64-*.tar.gz

  linux-arm64:
    runs-on: ubuntu-24.04-arm64  # native arm64 runner (or self-hosted)
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }
      - run: echo "${GITHUB_REF_NAME#v}" > VERSION
      - run: make package
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/mindscript-linux-arm64-*.tar.gz

  macos-amd64:
    runs-on: macos-13  # x86_64 runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }
      - run: echo "${GITHUB_REF_NAME#v}" > VERSION
      - run: make package
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/mindscript-darwin-amd64-*.tar.gz

  macos-arm64:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with: { go-version: "1.22" }
      - run: echo "${GITHUB_REF_NAME#v}" > VERSION
      - run: make package
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/mindscript-darwin-arm64-*.tar.gz

  finalize:
    needs: [linux-amd64, linux-arm64, macos-amd64, macos-arm64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with: { path: dist }
      - name: Recompute checksums
        run: |
          cd dist
          (sha256sum *.tar.gz || shasum -a 256 *.tar.gz) > checksums.txt
      - uses: softprops/action-gh-release@v2
        with:
          files: dist/checksums.txt
